{% extends 'base.html' %}
{% load static %}
{% load mytags %}

{% block title %}{{ title|title }}{% endblock %}
{% block content %}

    {% include 'includes/inc_category_menu.html' %}

    <div class="featured container no-gutter">

        <div class="row posts">
            {% for product in products %}
            <div id="{{ product.id }}" class="item new col-md-4">
              <a href="{% url 'products:product' product.pk %}">
                <div class="featured-item">
                  <img src="{{ product.image|media_folder_products }}" alt="{{ product.name }}">
                  <h4>{{ product.name }}</h4>
                  <h6>${{ product.price }}</h6>
                </div>
              </a>
            </div>
          {% endfor %}

        </div>
    </div>

    <div class="page-navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul>
              <li class="current-page"><a href="?page=1">1</a></li>
              <li><a href="?page=1">2</a></li>
              <li><a href="?page=1">3</a></li>
<!--              <li><a href=""><i class="fa fa-angle-right"></i></a></li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
